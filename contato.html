<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfólio">
    <meta name="author" content="Felipe Macedo Ribeiro">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" href="./assets/img/favicon.svg" type="image/svg"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Meu Portfólio</title>
</head>
<body>
    <!-- Cabeçalho da Página (header) -->
    <header>

        <!-- Div Conteúdo do Cabeçalho -->
        <div id="header_content" class="flex">

            <!-- Título do Cabeçalho -->
            <div id="titulo">
                <h1>Felipe Macedo</h1>
            </div>

            <!-- Conteúdo do Menu da Página (header) -->
            <div id="menu"> 
                
                <!-- Menu da Página -->
                <nav>
                    
                    <!-- Marcadores não ordenados + links -->
                    <ul id="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <!-- Seção Principal da Página (main) -->
    <main>

        <!-- Seção Formulário de Contato e Redes Sociais -->
        <div id="contact" class="flex">

            <!-- Seção do Formulário -->
            <form action="#" method="submit" id="formulario">

                <label for="name">Nome</label>
                <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                <span id="txtNome"></span>

                <label for="email">E-mail</label>
                <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                <span id="txtEmail"></span>

                <label for="subject">Assunto:</label>
                <input id="subject" type="text" name="subject" placeholder="Digite o título da mensagem" required>
                <span id="txtSubject"></span>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <!-- Seção do Google Maps -->
            <section id="mapa" class="flex_start">
                <p>Rua Camanducaia, 375</p>
                <p>Mogi das Cruzes - SP</p>

                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3660.0011059186554!2d-46.2785615!3d-23.4604246!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce7eac5bc20849%3A0xa598efaadb878f9e!2sR.%20Camanducaia%20-%20Mogi%20das%20Cruzes%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1738612954480!5m2!1spt-BR!2sbr" 
                    width="400" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"
                    id="mapa">
                </iframe>
            </section>
        </div>
    </main>

    <!-- Rodapé da Página (footer) -->
    <footer class="flex">

        <!-- Seção de Contato - Redes Sociais -->
        <section id="redes_sociais">
            <a href="https://www.linkedin.com/in/felipe-macedo-dev/" target="_blank">
                <img src="./assets/img/linkedin.svg" alt="Logo do LinkedIn" class="social_icon"/>
            </a>
            <a href="https://github.com/FehMacedo10" target="_blank">
                <img src="./assets/img/github.svg" alt="Logo do Github" class="social_icon" />
            </a>
            <a href="https://github.com/FehMacedo10" target="_blank">
                <img src="./assets/img/instagram.svg" alt="Logo do Instagram" class="social_icon"/>
            </a>
        </section>
        <section>
            <h3>Feito com ❤️ por Felipe Macedo - 2025</h3>
        </section>
    </footer>
</body>
</html>
